                </div>

                    <div class="form-group">
                        <input autocomplete="off" class="form-control" type="text" id="username">
                    </div>
                    <button class="btn btn-primary align-right" id="setname">Set Username</button>
                </div>
            </div>
        </div>

    <div id="send-group">
        <input class="form-control" id="send-input" type="text"><button class="btn btn-primary" id="send-button">Send</button>
    </div>


    <div class="container">
        <div class="form-group">
            <input class="form-control" type="text" id="newchannel">
            <button class="btn btn-primary" id="addchannel">Add channel</button>
        </div>

        <div class="list-group" id="channellist">
            {% for channel in channellist %}
            <button class="list-group-item list-group-item-action">#{{ channel }}</button>
            {% endfor %}
        </div>
